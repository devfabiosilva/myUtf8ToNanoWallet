<html>
    <head>
        <meta charset="utf-8">
        <title>Convert UTF-8 to Nano Example</title>
    </head>
    <body>
        <h2>Example</h2>
        <script src="dist/utf8tonano.js"></script>
        <script>
     	   function convertToNano() {
				var res1;
				var res2;
				var myText=document.getElementById("entr").value;
				if (myText) {
					res1=utf8nano.fConvertFinalV2(myText, "xrb");
					if (res1)
						document.getElementById("mySpan").innerHTML="Generated wallet: "+res1;
					else
						alert("Error. Can't convert this text '"+myText+"'.");
					res2=utf8nano.fConvertFinalV2(myText, "nano");
					if (res2)
						document.getElementById("mySpan").innerHTML+="<br>Generated wallet: "+res2;
					else
						alert("Error. Can't convert this text '"+myText+"'.");
				} else
					alert("Please, write a valid text!");
     	   }
        </script>
        <input type="text" id="entr" placeholder="Your text here"/>
        <button onclick="convertToNano()">Convert to Nano Wallet</button><br>
        <span id="mySpan"></span>
    </body>
</html>
